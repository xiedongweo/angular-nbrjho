<h2>Products</h2>

<div *ngFor="let p of products">
  <h3>
    <a [title]="p.name + ' details'">
      {{ p.name }}
    </a>
  </h3>
  <p *ngIf="p.description">
    Descriptions: {{p.description}}
  </p>

  <button (click)="share()" >
    Share
  </button>
</div>
